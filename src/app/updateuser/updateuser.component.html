  <form class="example-form"  (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="ID" required [(ngModel)]='user.id' [ngModelOptions]="{standalone: true}" >

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Last Name" required [(ngModel)]='user.lastName' [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email" required [(ngModel)]='user.email' [ngModelOptions]="{standalone: true}">

    <button mat-raised-button color="accent">Update</button>
  </form>
