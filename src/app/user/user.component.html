
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let user of user">
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td> {{ user.lastName }} </td>
        <td> <button (click)="updateUser(user.id)" class="btn btn-outline-primary">Update</button> </td>
        <td> <button (click)="deleteUser(user.id)" class="btn btn-primary"> Delete</button> </td>
        <td></td>
      </tr>
     
    </tbody>
  </table>
